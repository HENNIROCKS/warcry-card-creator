<div class="row mt-3">

    <div class="col-lg-8">
        <img id="bg-abilities" style="display: none;" src="assets/img/abilities.jpg">

        <canvas class="canvas rounded" id="otherCanvas" width="1772" height="1241">
            Sorry, your browser doesn't support the &lt;canvas&gt; element.
        </canvas>

        {% comment %}
        <div class="jumbotron">
            <h1 class="display-4">Abilities</h1>
            <hr class="my-4">
            <p class="lead">In the future.</p>
        </div>
        {% endcomment %}
    </div>

    <div class="col-lg-4 scroll-area-fade">
        <div class="scroll-area">
            <div class="accordion">

                <div class="card">
                    <div class="card-header" id="abilitiesHeadingOne">
                        <h2 class="h5 mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#abilitiesCollapseOne" aria-expanded="false" aria-controls="abilitiesCollapseOne">
                                Background
                            </button>
                        </h2>
                    </div>
                    <div class="collapse" id="abilitiesCollapseOne">
                        <div class="card-body">
                            <div class="form-check form-check-inline">
                                <input checked class="form-check-input" id="select-bg-abilities" name="toggle-other-backgrounds" oninput="onAnyOtherChange()" type="radio">
                                <label class="form-check-label" for="select-bg-abilities">Default</label>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
