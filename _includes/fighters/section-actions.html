<button type="submit" class="btn btn-secondary mt-4" id="clearCacheButton" onclick="onClearCache()">
    Clear all saves
</button>

<div class="input-group mt-4">
    <div class="input-group-prepend">
        <button type="button" class="btn btn-secondary" id="saveButton" onclick="onSaveClicked()" value="Save">Save</button>
    </div>
    <label class="sr-only" for="slotNameInput">Name</label>
    <input class="form-control" id="saveNameInput" type="text">
</div>

<div class="input-group mt-2">
    <div class="input-group-prepend">
        <button type="button" class="btn btn-secondary" id="" onclick="onLoadClicked()" value="Load">Load</button>
        <button type="button" class="btn btn-secondary" id="" onclick="onLoadClicked()" value="Delete">Delete</button>
    </div>
    <label class="sr-only" for="saveSlotsSelect">Local file</label>
    <select class="form-control" id="saveSlotsSelect"></select>
</div>
